<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS store</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./favicon/Screenshot 2025-02-06 000806.png">
    <style>
        header{
            align-items: center;
            width: 100%;
            background-color: aqua;
            font-weight: bold;
            padding: 5px;
            color: blueviolet;
            box-shadow: 0 5px 10px rgba(52, 204, 239, 0.3);
        }
        #userProfilebtn{
            display: none;
        }
        .userProfilelogo{
            border-radius: 50%;
            padding: 5px;
            background: url("./data/1000190458.jpg");
            background-size: cover;
            object-fit: contain;
            height: 100px;
            width: 100px;
            text-align: center;
        }
        .main-card{
            transition: ease-in 0.2s ;
        }
        .main-card:hover{
            transform: scale(1.02);
            transition: 0.2s;
            box-shadow: 0px 6px 10px aqua;
        }
        .logo{
            line-height: 0px;
        }
        .card-circle{
            border-radius: 50%;
            padding: 5px;
            height: 20px;
            width: 20px;
            background-color: aqua;
        }
        .products-card{
            box-shadow: 0px 4px 8px aqua;
        }
        .bg-aqua{
            background-color: aqua;
        }
        .card-img-top{
            object-fit: contain;
        }
        @media screen and (max-width: 645px){
            
            .main-card {
                width: 80%;
            }
            
        }
        @media screen and (min-width: 645px){
            .main-card {
                width: 300px;
            }
            
        }
    </style>
</head>
<body class="" onload="bodyload()">
    <header class="d-flex justify-content-between container-fluid">
        <div class="d-flex flex-column">
            <h class="fs-2 logo">GS store <span class="bi bi-cart3 text-warning"></span></h><span class="text-truncate overflow-hidden fs-6 ms-2 text-success" id="userNameonhomepage" style="width: 150px;"></span>
        </div>
        <div>
            <h6>Select Categeory</h6>
            <select class="form-select bg-warning" name="" id="" onchange="selectedCategory()"></select>
        </div>
        <div class="d-flex flex-column gap-1">
            <div class="text-end"  id="clocktime" style="font-size: 12px;">
                
            </div>
            <div class="d-flex gap-1">
                <button onclick="displayCartItems()" class="btn btn-warning fw-bold" data-bs-toggle="modal" data-bs-target="#cart" style="color:blueviolet;"><span class=" bi bi-cart4" style="color:blueviolet;"></span> Cart: <span class="text-white" id="itemcounter"></span></button>
                <button id="userProfilebtn" class="btn btn-primary dis" data-bs-toggle="modal" data-bs-target="#userProfile"><span class="bi bi-person-check-fill"></span></button>
                <div class="dropdown" id="dropdown">
                    <button class="btn btn-primary" data-bs-toggle="dropdown" data-bs-auto-close="true" id="dropdownButton"><span class="bi bi-person"></span></button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownButton">
                        <li class="dropdown-item">
                            <a data-bs-toggle="modal" href="#loginPage" class="dropdown-item-text text-decoration-none"><span class="bi bi-person-fill-lock"></span> Login</a>
                        </li>
                        <li class="dropdown-item">
                            <a data-bs-toggle="modal" href="#registerPage" class="dropdown-item-text text-decoration-none"><span class="bi bi-person-add"></span> Register</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#" class="dropdown-item-text text-decoration-none"><span class="bi bi-person-circle"></span> Guest</a>
                        </li>
                    </ul>
                </div>            
            </div>
        </div>
    </header>
    <div class="d-flex flex-wrap  gap-5 mt-5 justify-content-center align-items-center" id="catelog">
    
    </div>
        <div class=" modal fade" id="cart">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <div class="fs-5 fw-bold text-secondary">Your cart items <i class=" bi-cart-fill"></i></div>
                        <button data-bs-dismiss="modal" data-bs-target="#cart" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body" id="content">
                        
                    </div>
                    <div class="modal-footer bg-warning">
                        <button data-bs-dismiss="modal" class="btn btn-success">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade"  id="cartpreview">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <div class="fs-4 fw-bold text-secondary">Product Details <i class="bi bi-bag-check-fill"></i></div>
                        <button data-bs-dismiss="modal" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body" id="productdetail">
                        
                    </div>
                    <div class="modal-footer bg-warning">
                        <button data-bs-dismiss="modal" class="btn btn-danger">Close<span class="bi bi-x-lg"></span></button>
                        <button  data-bs-dismiss="modal" class="btn btn-success"><span class="bi bi-cart4"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="loginPage">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <div class="fs-5 text-secondary fw-bold">Login Page <i class="bi bi-person-fill-lock"></i></div>
                        <button data-bs-dismiss="modal" data-bs-target="#loginPage" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body">
                            <label class="form-label mt-2">Name:</label>
                            <div><input type="text" id="loginname" class="form-control"></div>
                            <label class="form-label mt-2">Email:</label>
                            <div><input type="email" id="loginemail" class="form-control"></div>
                            <label class="form-label mt-2">Password:</label>
                            <div><input type="password" id="loginpassword" class="form-control"></div>
                    </div>
                    <div class="modal-footer bg-warning">
                        <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                        <button onclick="loginSubmit()" data-bs-dismiss="modal" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="registerPage">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <div class="fs-5 text-secondary fw-bold">Register Page <i class="bi bi-person-add"></i></div>
                        <button data-bs-dismiss="modal" data-bs-target="#registerPage" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body">
                            <label class="form-label mt-2">Name:</label>
                            <div><input type="text" id="name" class="form-control"></div>
                            <label class="form-label mt-2">Email:</label>
                            <div><input type="email" id="regemail" class="form-control"></div>
                            <label class="form-label mt-2">Enter Password:</label>
                            <div><input type="text" id="regenterpassword" class="form-control"></div>
                            <label class="form-label mt-2">Confirm Password:</label>
                            <div><input type="password" id="regpassword" class="form-control"></div>
                    </div>
                    <div class="modal-footer bg-warning">
                        <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                        <button onclick="registerSubmit()" data-bs-dismiss="modal" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal" id="userProfile">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <div class="fs-4 text-secondary fw-bold" id="userNameonbtn">Profile <i class="bi bi-file-person"></i></div>
                        <button data-bs-dismiss="modal" data-bs-target="#userprofile" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card bg-light w-100">
                            <div class=" card-header border-0 bg-light d-flex justify-content-center" id="profilelogoview">
                                
                            </div>
                            <div class="card-body border-0 bg-light mt-2" id="userBodyDetails">
                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-warning">
                        <button onclick="logoutUser()" data-bs-dismiss="modal" class="btn btn-danger">Logout</button>
                        <button data-bs-dismiss="modal" class="btn btn-success">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addAddress">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <div class="fs-5 text-secondary fw-bold">Add Address <i class="bi bi-plus-circle-fill"></i></div>
                        <button data-bs-dismiss="modal" data-bs-target="#addAddress" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label mt-2" for="address1" class="fw-bold">Address:</label>
                            <input type="text" id="address" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city" class="form-label mt-2">City:</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label mt-2" for="state" class="fw-bold mt-2">State:</label>
                            <input type="text" id="state" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label mt-2" for="zip" class="fw-bold mt-2">Zip Code:</label>
                            <input type="text" id="zipcode" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label mt-2" for="phone" class="fw-bold mt-2">Phone No:</label>
                            <input type="tel" id="phonenumber" class="form-control">
                        </div>    
                    </div> 
                    <div class="modal-footer bg-warning mt-2">
                        <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                        <button onclick="addAddress()" data-bs-dismiss="modal" class="btn btn-success">Add</button>
                    </div>   
                </div>
            </div>
        </div>
        <div class="modal fade" id="finalOrder">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <div class="fs-5 text-secondary fw-bold">Your Order <i class="bi bi-cart-plus"></i></div>
                        <button data-bs-dismiss="modal" data-bs-target="#finalOrder" class="btn btn-close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column" id="finalOrderPreview">
                    </div>
                </div>
            </div>
        </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        var catelog = document.querySelector("#catelog");
        function getProducts(url) {
            fetch(url)
            .then(function(responce){
                return responce.json();
            })
            .then(function(data){
            for(item of data)
            {
                var card = document.createElement("div");
                card.className = "card p-2 border-0 main-card products-card";
                card.style.width = "";
                card.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <div class="card-circle"></div>
                        <div class="card-circle"></div>
                    </div>    
                    <img loading="lazy" class="card-img-top" src="${item.image}" alt="Card image cap" style="height: 200px">
                    <div class="card-header overflow-hidden mt-2 text-truncate"><span class="productdetails">Title: </span>${item.title}</div>
                    <div class="card-body w-100 ">
                        <dl>
                            <dd class="card-text"><span class="productdetails">Price:</span> &#8377;${item.price}</dd>
                            <dd><span class="productdetails">Rating:</span> ${item.rating.rate} <span class="bi bi-star-fill" style="color: yellow"><span class="bi bi-star-fill"><span class="bi bi-star-fill"></span><span class="bi bi-star-half"></dd>
                            <dd><span class="productdetails">Buyers:</span> ${item.rating.count} <span class="bi bi-person-fill" style="color: blue"><span></dd>
                        </dl>
                    </div>
                    <div class="card-footer">
                        <button onclick="addToCart(${item.id});" id="submitbtn-${item.id}" class="btn btn-success w-100"><span class="bi bi-cart-plus"></span> Add to cart</button>
                        <button id="Item-In-Cart-${item.id}" class=" d-none" data-bs-toggle="modal" data-bs-target="#cart"><span class="bi bi-cart-check-fill"></span> Item In Cart</button>
                    </div>`;    
                    
                    catelog.appendChild(card);
            }
            })
        }

        function getCategory() {
            fetch("https://fakestoreapi.com/products/categories").then(function(responce){
                return responce.json();
            })
            .then(function(categories){
                categories.unshift("ALL");
                for (var name of categories)
            {
                const option = document.createElement("option");
                option.className = "bg-white";
                option.text = name.toUpperCase();
                option.value = name;
                document.querySelector("select").appendChild(option);
            }
            })
        }

        function bodyload() {
            getCategory();
            getProducts("https://fakestoreapi.com/products");
            realTimeClock();
            document.addEventListener("DOMContentLoaded", function () {
            var savedOrders = localStorage.getItem("PlacedOrder");
                if (savedOrders) {
                    PlacedOrder = JSON.parse(savedOrders);
                }
            });

        }

        function selectedCategory() {
            catelog.innerHTML = "";
            var category = document.querySelector("select").value;
            if(category == "ALL") {
                getProducts("https://fakestoreapi.com/products");
            }
            else {
                getProducts(`https://fakestoreapi.com/products/category/${category}`);
            }
        }

        var cardItem = [];
        var counter = document.getElementById("itemcounter");
        counter.innerHTML = 0;

        function addToCart(id) {
            
            if(!cardItem.includes(id)) {
                cardItem.push(id);
                alert("Item Added to cart ");
                counter.innerHTML = cardItem.length;
                var btn = document.getElementById(`submitbtn-${id}`);
                var btn2 = document.getElementById(`Item-In-Cart-${id}`);
                if(btn) {
                    btn.style.display = "none";
                    btn2.classList.remove("d-none");
                    btn2.className = "btn btn-primary w-100";
                }
                displayCartItems();
            }
        }

        function displayCartItems() {
            if(cardItem.length > 0) {
                var displayItems = document.getElementById("content");
                displayItems.innerHTML = "";
                for( var id of cardItem) {
                    fetch(`https://fakestoreapi.com/products/${id}`)
                    .then(function(responce){
                        return responce.json();
                    })
                    .then(function(item){
                        var table = document.createElement("table");
                        table.style.width = "100%";
                        table.className = "table table-hover"
                        table.innerHTML = `
                            <thead>
                                <tr>
                                    <th class="w-50">Product Name</th>
                                    <th class="w-25">Price</th>
                                    <th class="text-center w-25">Preview</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="w-50">
                                    <div class="d-flex flex-column gap-5">
                                        <div class="overflow-hidden" style="height: 50px">
                                        ${item.title}
                                        </div>     
                                        <div class="d-flex gap-3">
                                            <button id="orderplacedbtn-${item.id}" onclick="displayPacedOrders()" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#finalOrder">Order Placed</button>
                                            <button id="confirmOrderbtn-${item.id}"  onclick="confirmOrder(${item.id})" class="btn btn-success">Order <span class="bi bi-cart"></span></button>
                                            <button id="removeOrderBtn-${item.id}" onclick="removeCartItem(${item.id})" class="btn btn-danger">Remove <span class="bi bi-trash"></span></button>
                                        </div>    
                                    </div>
                                    </td>
                                    <td class="w-25 align-content-start">&#8377;${item.price}</td>
                                    <td class="w-25 text-center" onclick="previewItems(${item.id})" data-bs-toggle="modal" data-bs-target="#cartpreview"><img class="card-img-top" src="${item.image}" height="100px" width="100px"></td>         
                                </tr>
                            </tbody> `      
                        displayItems.appendChild(table);
                    })
                }
            } else {
                var displayItems = document.getElementById("content");
                displayItems.innerHTML = "<p class='text-center fs-4'>No items in cart <i class='bi bi-emoji-smile-upside-down-fill'></i></p>";
            }
        }
        function removeCartItem(id) {
            cardItem = cardItem.filter(function(item) {
                return item!= id;
            });
            counter.innerHTML = cardItem.length;
            alert("Item removed from cart");
            var btn = document.getElementById(`submitbtn-${id}`);
            var btn2 = document.getElementById(`Item-In-Cart-${id}`);
            if(btn) {
                btn.style.display = "block";
                btn2.classList.add("d-none");
            }
            displayCartItems();
        }

        function previewItems(id) {
            fetch(`https://fakestoreapi.com/products/${id}`)
                .then(function(responce){
                    return responce.json();
                })
                .then(function(item){
                    var productdetails = document.getElementById("productdetail");
                    productdetails.innerHTML = `
                        <div class="card p-2">
                            <div class="bg-white">
                                <img loading="lazy" src="${item.image}" width="150px" height="300px" class="card-img-top p-2">
                                <div class="card-header overflow-hidden" style="height: 50px;"><span class="fw-bold">Title:</span> ${item.title}</div>     
                            </div>    
                            <div class="card-body">
                                <div><span class="fw-bold">Price:</span> &#8377;${item.price}</div>
                                <div><span class="fw-bold">Ratings:</span> ${item.rating.rate} <span class="bi bi-star-fill" style="color: yellow"><span class="bi bi-star-fill"><span class="bi bi-star-fill"></span><span class="bi bi-star-half"></div>
                                <div><span class="fw-bold">Buyers:</span> ${item.rating.count} <span class="bi bi-person-fill" style="color: blue"><span></div>
                                
                            </div>
                            <div class="card-footer">
                                <div class="fw-bold">Description:</div>
                                <p>${item.description}</p>
                            </div>    
                        </div> `;   
                })
        }

        var userDetails = {
                name: "",
                email: "",
                password: ""
            }

        function userProfileDetails() {
            document.getElementById("dropdown").style.display = "none";
                document.getElementById("userProfilebtn").style.display = "flex";
                document.getElementById("userBodyDetails").innerHTML = `
                    <dl>
                        <dt class="text-success" style="font-size: 14px">Your Name </dt>
                        <dd>${userDetails.name}</dd>
                        <dt class="text-success" style="font-size: 14px">Your Email</dt>
                        <dd>${userDetails.email}</dd>
                        <dt><button id="addPopupAddress" onclick="addPopupAddress()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAddress">Add Address</button></dt>
                        <dt id="userAddressNAme" class="text-success d-none" style="font-size: 14px">Your Address</dt>
                        <dd id="userAddress" class="d-none"></dd>
                    </dl>
                    `;
                document.getElementById("userNameonhomepage").innerHTML = `Hello ${userDetails.name}`;    
        }
        function registerSubmit() {

            var userName = document.getElementById("name").value;
                const preUserName =  `${userName.charAt(0).toUpperCase()}`;
                const postUserName = `${userName.substring(1).toLowerCase()}`;
                const finalUserName = preUserName + postUserName;
                const userEmail = document.getElementById("regemail").value;
                const userPassword = document.getElementById("regpassword").value;
                const regenterpassword = document.getElementById("regenterpassword").value;

                profileLogoDetails();

                if(userName && userEmail && userPassword) {
                    if(userPassword !== regenterpassword) {
                        alert("Both Passwords are not matching");
                        return;
                    } else{
                        userDetails.name = finalUserName;
                        userDetails.email = userEmail;
                        userDetails.password = userPassword;
                    }
                } else{
                    alert("Please fill all fields");
                    return;
                }

                userProfileDetails();
            }

            var loginUser = {username: "Harsh", email: "Harsh@gmail.com", password: "Harsh143"}
                
            function loginSubmit() {

                const userName = document.getElementById("loginname").value.trim();
                const userEmail = document.getElementById("loginemail").value.trim();
                const userPassword = document.getElementById("loginpassword").value.trim();

                if(userName && userEmail && userPassword) {
                    if(loginUser.username === userName && loginUser.email === userEmail && loginUser.password === userPassword) {
                        userDetails.name = userName;
                        userDetails.email = userEmail;
                        userDetails.password = userPassword;
                        alert("Login successful ✅")
                    } else {
                        alert("❌ Invalid Username / Email / Password ");
                        return;
                    }
                } else {
                    alert("Please fill all fields");
                    return;
                }
                profileLogoDetails();
                userProfileDetails();
            }

            function profileLogoDetails() {
                document.getElementById("profilelogoview").innerHTML = `
                    <div onmouseover="hoverEffect(this)" onmouseout="removeEffect(this)" class="text-center d-flex flex-column justify-content-center align-items-center mt-2 mb-2 userProfilelogo">
                                    
                                </div>`;
            }
            function hoverEffect(element) {
                element.style.background = "lightgray";
                element.innerHTML = `
                        <span class="bi bi-camera" style="font-size: 30px;"></span>
                        <div>Edit Pic</div>
                    `;  
            }

            function removeEffect(element) {
                element.style.background = "url('./data/1000190458.jpg')";
                profileLogoDetails();
            }

            function logoutUser() {
                document.getElementById("dropdown").style.display = "flex";
                document.getElementById("userProfilebtn").style.display = "none";
                document.getElementById("userBodyDetails").innerHTML = "";
                document.getElementById("userNameonhomepage").innerHTML = "";
            }

            function time() {
                var clock = new Date();
                document.getElementById("clocktime").innerHTML = clock.toLocaleTimeString();
            }

            function realTimeClock() {
                setInterval(time, 1000);
            }

            var userAddress = {
                address: "",
                city: "",
                state: "",
                zipcode: "",
                phonenumber: ""
            }

            function addAddress() {

                var address = document.getElementById("address").value;
                var city = document.getElementById("city").value;
                var state = document.getElementById("state").value;
                var zipcode = document.getElementById("zipcode").value;
                var phonenumber = document.getElementById("phonenumber").value;
                var addressPopupBtn = document.getElementById("addPopupAddress");

                userAddress.address = address;
                userAddress.city = city;
                userAddress.state = state;
                userAddress.zipcode = zipcode;
                userAddress.phonenumber = phonenumber;

                document.getElementById("userAddress").classList.remove("d-none");
                document.getElementById("userAddressNAme").classList.remove("d-none");
                addressPopupBtn.classList.add("d-none");
                document.getElementById("userAddress").innerHTML = `
                    <dl>
                        <dd class="d-flex justify-content-between w-100">
                            <div class="w-50 text-start"><span class="text-primary ">Address: </span> ${userAddress.address}</div>
                            <div class="w-50 text-start"><span class="text-primary ">City: </span>${userAddress.city}</div>
                        </dd>     
                        <dd class="d-flex justify-content-between w-100">
                            <div class="w-50 text-start"><span class="text-primary ">State: </span> ${userAddress.state}</div>
                            <div class="w-50 text-start"><span class="text-primary ">zip code: </span> ${userAddress.zipcode}</div>
                        </dd>
                        <dd class="d-flex justify-content-between w-100">
                            <div class="w-50 text-start"><span class="text-primary ">Phone No: </span> ${userAddress.phonenumber}</div>
                        </dd>
                    </dl>`;
            }

            var PlacedOrder = [];

            function confirmOrder(id) {
                var validAddress = document.getElementById("userAddress");
                if(!userDetails.name == "") {
                    if(validAddress) {
                        PlacedOrder.push(id);
                        alert("Order Placed");
                        var btn = document.getElementById(`confirmOrderbtn-${id}`);
                        var btn2 = document.getElementById(`orderplacedbtn-${id}`);
                        if(btn) {
                            btn.style.display = "none";
                            btn2.classList.remove("d-none");
                            btn2.className = "btn btn-primary w-100";
                        }
                    } else {
                        alert("Please Add Address");
                    }
                } else {
                    alert("Please Login or Register");
                }
            }

            

            function displayPacedOrders() {
                var finalOrder = document.getElementById("finalOrderPreview");
                finalOrder.innerHTML = "";
                for(var productID of PlacedOrder) {
                    fetch(`https://fakestoreapi.com/products/${productID}`)
                    .then(function(responce){
                        return responce.json();
                    })
                    .then(function(product) {
                        finalOrder.innerHTML += `
                                <div class="card mb-4 shadow-sm">
                                    <div class="card-header">
                                        <h4 class="my-0 font-weight-normal">${product.title}</h4>
                                    </div>
                                    <div class="card-body">
                                        <img src="${product.image}" class="card-img-top" alt="...">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">Price: ${product.price}</li>
                                            <li class="list-group-item">Description: ${product.description}</li>
                                        </ul>
                                        <button id="removeOrderbtn-${product.id}" onclick="removeOrder(${product.id})" class="btn btn-primary">Remove</button>
                                    </div>
                                </div>`;
                    })
                }  
            }      
    </script>
